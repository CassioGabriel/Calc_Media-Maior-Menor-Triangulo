<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function media(){
            var calc = (parseFloat(num1.value) + parseFloat(num2.value)) / 2;
            document.getElementById("resul").innerHTML = calc;
        }
    </script>
</head>
<body>
    <center>
        <h1>Calculador de Media</h1>
        <input id="num1" type="number" placeholder="numero 1"/> 
        <br>
        <input id="num2" type="number" placeholder="numero 2"/>
        <br>
        <br>
        <output id="resul" type="text" >Resultado</output>
        <br>
        <br>
        <button onclick=media()>Calcular</button>
        <br> <br>
        <a href="/index.html">Voltar ao menu</a>
    </center>
</body>
</html>
